<div class="container">
    <div class="row">
  
      <div class="col-12 coffee-list justify-content-center">
  @if(coffees.length>0) {
    @for(coffee of coffees; track coffee.id) {
      <app-bs-card coffeetitle="{{coffee.title}}" 
      coffeedescription="{{coffee.description}}" 
      coffeeimage="{{coffee.image}}"
      coffeeid="{{coffee.id}}"
      [coffeeingredients]=coffee.ingredients></app-bs-card>
    } @empty {
      <p>No coffee found</p>
    }
  }@else {
    <p>Loading...</p>
  }
       
      </div>
    </div>
  </div>
